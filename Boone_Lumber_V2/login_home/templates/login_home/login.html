{% extends 'login_home/base.html' %}

{% load static %}
{% block content %}




<html style="background-color: rgb(222,222,222);">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
        <title>Login</title>
        <link rel="stylesheet" href="{% static '/bootstrap/css/bootstrap.min.css' %}" />
        <link rel="stylesheet" href="{% static 'css/Login-Form-Clean-1.css' %}"/>
    </head>
    <body class="flex-grow-0 flex-shrink-0" style="min-height: none;background-color: rgb(222,222,222);">
        <div class="login-clean" style="height: auto;border-color: rgb(222,222,222);background-color: rgb(222,222,222);">
            <form method="post">
                {% csrf_token %}
                <h2 class="sr-only">Login Form</h2>
                <div class="text-center illustration" style="padding-bottom: 0px;"><img class="img-fluid justify-content-start justify-content-lg-start" src="/images/Boone_Lumber_Logo.png" style="padding-bottom: 12px;" />
                    <div></div>
                 {% for message in messages %}
                    <div role="alert" class="alert alert-success d-flex justify-content-center align-items-center justify-content-xl-center" style="padding-right: 5px;padding-left: 5px;color: rgb(87,21,69);background-color: rgb(232,187,187);text-align: center;border-color: rgba(87,21,69,0);height: 35px;margin-top: 10px;"><span class="d-flex d-xl-flex justify-content-xl-center align-items-xl-center" style="font-size: 12px;text-align: right;color: rgb(0,0,0);">{{message}}</span></div>
                    {% endfor %}
                </div>
                <div class="form-group"><input type="text" class="form-control" name="username" placeholder="Username" style="background-color: rgb(240,246,255);" /></div>
                <div class="form-group"><input type="password" class="form-control" name="password" placeholder="Password" style="background-color: rgb(240,246,255);" /></div>
                <div class="form-group"><button class="btn btn-primary btn-block" type="submit" style="background-color: rgb(0,123,255);">Login</button></div><a class="forgot" href="{% url 'password_reset' %}">Forgot your username or password?</a></form>
        </div>
    </body>
</html>
{% endblock %}
