  
{% extends 'login_home/base.html' %}

{% block content %}


<br>
<div>

    <form method="POST">
        {% csrf_token %}


        {% for field in form %}
        <div >

            <label for="id_{{ field.name }}" class="col-2 col-form-label">{{ field.label}}</label>
            <div class="col-10">
                {{ field }}
            </div>
        </div>
        {% endfor %}

        <button type="submit" class="btn btn-primary" name="button">Update Product</button>


    </form>
</div>



{% endblock %}
